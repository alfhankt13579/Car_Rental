<main
  style="
    background-color: rgb(222, 222, 222);
    min-height: 70vh;
    height: min-content;
    position: relative;
  "
  class="py-4"
  data-bs-dismiss="offcanvas"
>
  <div style="position: relative">
    <div style="position: absolute; top: 0rem; left: 1.5rem">
      <div
        style="border-radius: 25%; border: 0.2rem solid black"
        routerLink="/main view"
      >
        <button
          class="fa-solid fa-arrow-left btn"
          style="font-size: 1.5rem"
        ></button>
      </div>
    </div>
    <h1 class="text-center pt-4 pb-2">Car List</h1>

    <div
      class="d-flex justify-content-center align-items-stretch gap-4 flex-wrap"
    >
      <ng-container *ngFor="let car of cars; let i = index">
        <div class="card shadow-lg" style="width: 18rem">
          <div style="height: 12rem; overflow: hidden">
            <img
              class="card-img-top"
              src="{{ car.carImage }}"
              style="height: 100%"
            />
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h3 class="card-title text-center pb-2">Details Of Car</h3>
            <div class="ps-3">
              <p class="card-text">
                <strong>Type of Car: </strong> {{ car.carType }}
              </p>
              <p class="card-text">
                <strong>Name of Car: </strong> {{ car.carName }}
              </p>
              <p class="card-text">
                <strong>Number of Seats: </strong> {{ car.carSeats }} Seats
              </p>
              <p class="card-text">
                <strong>Type Of Fuel Used: </strong> {{ car.fuelType }}
              </p>
              <p class="card-text">
                <strong>Rent Per Day: </strong> ${{ car.rentPerDay }}
              </p>
            </div>
            <!-- <button class="btn btn-success text-center">
            Book Now
          </button> -->
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</main>
